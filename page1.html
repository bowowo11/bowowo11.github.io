<script type="text/javascript">
    var content=document.getElementById("window");
    var items=content.getElementsByTagName("ul");
    var itemss=items[0].getElementsByTagName("li")
    var button1=document.getElementById('start')
    function stop(){
        document.getElementById('roll').style.animationPlayState = 'paused'

    }

    function restart(){
        document.getElementById('roll').style.animationPlayState = 'running'
        document.getElementById('roll').style.animation = 'change 0.5s linear 0s infinite alternate-reverse'
    }

    function get(){

        for(var i=0;i<itemss.length;i++){
            if(itemss[i].offsetLeft  > -125 && itemss[i].offsetLeft < 125){
                itemss[i].style.opacity=1
            }
            else{
                itemss[i].style.opacity=0.2
            }
        }  
        permanent=setInterval(get,100) 
    }
    get()


</script>
