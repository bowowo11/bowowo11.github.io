  <footer id="bottompic"><div id="springpic"><img src="picture/春图.jpg"></div></footer>

    <script type="text/javascript">
        var one = document.getElementById('boundary');
        var a =document.getElementById('toppic') ;
        var b =document.getElementById('bottompic')
       var c = Math.max(document.body.scrollHeight,document.documentElement.scrollHeight)

        one.addEventListener('mousedown', function () {
            document.addEventListener('mousemove',mover=function (e) {
            one.style.top = e.clientY + 'px';
            a.style.height=e.clientY+20+'px';
            b.style.height=c-e.clientY-20+'px';
        });
      });
        document.addEventListener('mouseup', function (){
          document.removeEventListener('mousemove',mover)
      });




  </script>
